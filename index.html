<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
	  <link rel="stylesheet" href="https://bootstrap.min.css">
    <link rel="stylesheet" href="https://jquery.slim.min.js">
    <link rel="stylesheet" href="https://bootstrap.bundle.min.js">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
      <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
          <h1 id="title" >Fill Our Survey</h1>
          <p id="description"> Let Know More About you </p>
          <form id= "survey-form" >
		   
		<select id="dropdown" >
		  <option value="engineering">engineering</option>
		  <option value="developement">developement</option>
		  <option value="physics">physics</option>
		  </select>
		  
		  <div class="form-group" multiple>
		  <label><input type="checkbox" name="attribute" value="good"/> good</label>
		  <label><input type="checkbox" name="attribute" value="average"/> average</label>
		  <label><input type="checkbox" name="attribute" value="bad"/> bad</label>
		  </div> 
		  
		  <div class="form-group" multiple>
		  <label><input type="radio" name="attribute" value="good"/> good</label>
		  <label><input type="radio" name="attribute" value="average"/> average</label>
		  <label><input type="radio" name="attribute" value="bad"/> bad</label>
		  </div>
		  <textarea type="text" value="comment"></textarea>
		  
		  <button id="submit">submit</button>
		  
			<label for="name" id="name-label">Name : </label>
			<input type="text" id="name" placeholder="Name" required> <br><br>
		    <label for="email" id="email-label">Email : </label>
			<input type="email" id="email" placeholder="email"required> <br><br>
			<label for="number" id="number-label">Number : </label>
		  	<input type="number" id="number" min="10" max="99" placeholder="age" required> <br><br>
			
            
          </form>
          
          <div style="height: 700px"></div>
          
        </div>
      </div>
    </div>

  </body>
</html>
