<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
      <div class="card border-0 shadow my-5">
        <div class="card-body p-5">
          <h1 id="title" >Fill Our Survey</h1>
          <p id="description"> Let Know More About you </p>
          <form id= "survey-form" >
			<label for="name" id="name-label">Name : </label>
			<input class="form-control" type="text" id="name" placeholder="Name" required> <br><br>
		    <label for="email" id="email-label">Email : </label>
			<input class="form-control" type="email" id="email" placeholder="email"required> <br><br>
			<label for="number" id="number-label">Number : </label>
		  	<input class="form-control" type="number" id="number" min="10" max="99" placeholder="age" required> <br><br>
			<div class="form-group" multiple>
				<select id="dropdown" class="form-control" >
		  <option value="engineering">engineering</option>
		  <option value="developement">developement</option>
		  <option value="physics">physics</option>
		  </select>
			  <p>how are u feeling</p>
		  <label><input type="radio" class="input-radio" name="attribute" value="good"/> good</label>
		  <label><input type="radio" class="input-radio" name="attribute" value="average"/> average</label>
		  <label><input type="radio" class="input-radio" name="attribute" value="bad"/> bad</label>
		  </div>
		  <div class="form-group" multiple>
			  <p>how are u feeling</p>
		  <label><input type="checkbox" class="input-checkbox" name="attribute" value="good"/> good</label>
		  <label><input type="checkbox" class="input-checkbox" name="attribute" value="average"/> average</label>
		  <label><input type="checkbox" class="input-checkbox" name="attribute" value="bad"/> bad</label>
		  </div> 
		  
		  
		  <label> Comment
			  <textarea class="input-textarea" type="text" value="comment"></textarea></label>
		  
            <button id="submit">submit</button>
          </form>
          
          <div style="height: 700px"></div>
          
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <script  src="js/index.js"></script>
  </body>
</html>
